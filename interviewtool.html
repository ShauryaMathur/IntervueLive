<!DOCTYPE>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<title>CG Interview Tool</title>
<!-- Bootstrap core CSS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
<!-- Material Design Bootstrap -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.6/css/mdb.min.css" rel="stylesheet">
<!-- JQuery -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.6/js/mdb.min.js"></script>
<!-- Font Awesome -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
<!-- Google Fonts -->
<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
<link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto" rel="stylesheet">
<!--Custom Css-->
<link href="css/chat.css" rel="stylesheet">
<!--Monaco Files--->
<script src="https://cginterviewtool.herokuapp.com/dist/monaco.bundle.js" type="text/javascript" defer></script>
<script src="https://cginterviewtool.herokuapp.com/js/bundle.js" type="text/javascript"  defer></script>
</head>
<body>
<!--Header Navbar -->
<nav class="mb-1 navbar navbar-expand-lg navbar-dark cyan"> <a class="navbar-brand" href="#"><img src="images/logo-light-text.png" ></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent-4" aria-controls="navbarSupportedContent-4"
                      aria-expanded="false" aria-label="Toggle navigation"> <span class="navbar-toggler-icon"></span> </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent-4">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item active"> <a class="nav-link" href="#"> <i class="fas fa-cogs"></i> Settings </a> </li>
      <li class="nav-item"> <a class="nav-link" href="#"> <i class="fas fa-power-off"></i> Log out</a> </li>
    </ul>
  </div>
</nav>
<!--/.Header Navbar -->
<div class="container-fluid"> 
<!--Section: Main Content-->
<section>
<!--Grid row-->
<div class="row"> 
<!--Grid column-->
<div class="col-md-12 mb-4 mb-md-0">
  <div class="card code-share">
  <div class="card-body">
    <select onchange="changeLanguage()" id="language">
      <option value="javascript">Javascript</option>
      <option value="python">Python</option>
      <option value="mysql">mysql</option>
      <option value="php">PHP</option>
      <option value="r">R</option>
      <option value="cpp">C++</option>
      <option value="java">Java</option>
      <option value="csharp">C#</option>
    </select>
    <select onchange="changeTheme()" id="theme">
      <option value="vs-dark">Dark</option>
      <option value="vs">Light</option>
    </select>
    <div id="monaco-editor" /></div>
    </div>
</div>
</div>
<!--Grid column--> 
</div>
<!--Grid row-->
<div class="video-box1">
<img src="images/3.jpg" class="img-fluid"> </div>
<div class="video-box2">
<img src="images/4.jpg" class="img-fluid"> </div>
<!--Floating Menu-->
<nav class="floating-menu">
<ul class="main-menu">
  <li> <a href="#" class="ripple"> <i class="fas fa-envelope fa-sm"></i> </a> </li>
  <li> <a href="#" class="ripple"> <i class="fas fa-video-slash fa-sm"></i> </a> </li>
  <li> <a href="#" class="ripple"> <i class="fas fa-microphone-slash fa-sm"></i> </a> </li>
  <li> <a href="#" class="ripple"> <i class="fas fa-desktop fa-sm"></i> </a> </li>
  <li> <a href="#" class="ripple"> <i class="fas fa-phone-slash fa-sm"></i> </a> </li>
</ul>
<div class="menu-bg"></div>
</nav>
<!--Floating Menu-->
</section>
<!--Section: Main Content-->
</body>
</html>
